{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <div class="wrapper">
      
      <form method="POST">
        <h3 align="center"><b>Kayıt Ol</b></h3>
        <div class="form-group">
          <label for="email">Email Adresi</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email Adresinizi Giriniz"
          />
        </div>
        <div class="form-group">
          <label for="firstName">Kullanıcı İsmi</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="İsminizi Giriniz"
          />
        </div>
        <div class="form-group">
          <label for="password1">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Şifrenizi Giriniz"
          />
        </div>
        <div class="form-group">
          <label for="password2">Şifre (Doğrula)</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Şifrenizi Doğrulayın"
          />
        </div>
        <button id="gooey-button" type="submit">
          Kayıt Ol
          <span class="bubbles">
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
              <span class="bubble"></span>
          </span>
      </button>
      </form>
    </div>
{% endblock %}
